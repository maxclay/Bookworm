<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8"/>
	<title>Bookworm</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    

    <!-- Custom CSS -->    
    <link th:href="@{/css/sb-admin.css}" rel="stylesheet" type="text/css"/>

    <!-- Morris Charts CSS -->
    <link th:href="@{/css/plugins/morris.css}" rel="stylesheet" type="text/css"/>

    <!-- Custom Fonts -->
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Bookworm</a>
            </div>
            <!-- Top Menu Items -->
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Max Clay <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="#"><i class="fa fa-fw fa-star"></i> Popular books</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-folder"></i> Categories</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-book"></i> My library</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
                    </li>
                    
                    <li>
                        <a href="#"><i class="fa fa-fw fa-user"></i> Profile</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-wrench"></i> Management</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-child"></i> Help</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-fw fa-newspaper-o"></i> About Project</a>
                    </li>
                </ul> 
            </div>
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Popular  <small>The most rated books</small>
                        </h1>
                    </div>
                </div>

                <div class="media-list" >
					<div class="book-item col-lg-12" th:each="book : ${books}">
				    	<div class="media">
				    		<div class="media-left">
						    	<a th:href="@{/view?id=__${book.source}__}">
				      				<img class="media-object" th:src="@{/images/mastering_spring.jpeg}"/>
							    </a>
							 </div>
				      		<div class="media-body">
						    <h4 th:text="${book.title}" class="media-heading">Book title</h4>
						    ... 1 11 1
						  </div>
				    	</div>
				  </div>
				
				</div>
				
            </div>

        </div>
        
        <!--object data="view?filename=SpringData" type="application/pdf" width="600" height="400"></object-->

    </div>

    <!-- jQuery -->
    <script th:src="@{/js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Morris Charts JavaScript -->
    <script th:src="@{js/plugins/morris/raphael.min.js}"></script>
    <script th:src="@{js/plugins/morris/morris.min.js}"></script>
    <script th:src="@{js/plugins/morris/morris-data.js}"></script>

</body>

</html>
